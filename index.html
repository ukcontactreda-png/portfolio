<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development - Karim El Jaoui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0f0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(34, 139, 34, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(50, 205, 50, 0.06) 0%, transparent 50%);
            animation: gradientMove 20s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10%, -10%); }
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #2d5016 0%, #3a7d2e 50%, #4caf50 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(76, 175, 80, 0.4);
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
        }
        
        .logo img {
            width: 120%;
            height: 120%;
            object-fit: cover;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease;
        }
        
        .subtitle {
            font-size: 20px;
            color: #a0a0a0;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 50px;
            font-size: 16px;
            color: #4caf50;
            margin-bottom: 60px;
            animation: fadeIn 2s ease;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .subtitle { font-size: 18px; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="LOGOME.png" alt="Karim El Jaoui">
        </div>
        
        <h1>Under Development</h1>
        <p class="subtitle">Something amazing is coming soon</p>
        
        <div class="status">
            <span class="status-dot"></span>
            <span>Working on it</span>
        </div>
    </div>
</body>
</html>
